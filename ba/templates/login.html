{% extends "base.html" %}

{% set title = "Login" %}

{% block content %}
<div class="col-lg-2 col"></div>
          <div class="col-lg-4 col-md-6 mt-0 mt-md-5 d-flex">
          	<form action="/login" method="post" class="request-form ftco-animate" accept-charset="utf-8"
      enctype="application/x-www-form-urlencoded">
          		<h2>Sign In</h2>
				{% if error %}<div class="error" style="color: red;"><strong>Error:</strong> {{ error }}</div>{% endif %}
	    				<div class="form-group">
	    					<label for="username" class="label">Login</label>
	    					<input id="username" name="username" type="text" class="form-control" placeholder="enter your login">
	    				</div>
	    				<div class="form-group">
	    					<label for="password" class="label">Password</label>
	    					<input id="password" name="password" type="password" class="form-control" placeholder="enter your password">
	    				</div>

	            <div class="form-group">
	              <input type="submit" value="Sign In" class="btn btn-primary py-3 px-4">
	            </div>
	    			</form>
          </div>
</div>
{% endblock %}
